				<div class="form1">
					<div class="labels"> <label> Name </label> </div> <input type="text" class="input" placeholder="Enter Your Name" required>

					<input type="radio" name="recommend" id="Not-sure"> <label  for="Not-sure" class="labels"> Not sure </label> <br><br>
